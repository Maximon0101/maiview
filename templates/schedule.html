{% extends "base.html" %}
{% block body %}
    <div id="pageTitle" class="row row-center row-space-between">
        <div class="column">
            <div class="titleText">Расписание</div>
            <div class="spacer_1em"></div>
            <div id="groupName">{{ schedule.name }}</div>
        </div>
        <div class="button button-text" id="weekSelectButton">Выбор недели</div>
    </div>
    <div class="separator"></div>
    <div id="scheduleView">
        <div class="scheduleDay column">
            <div class="row row-start row-baseline">
                <div class="titleText" id="scheduleDayName">123</div>
                <div class="spacer_2em"></div>
                <div class="onBackground60Text" id="scheduleDayDate"></div>
            </div>
        </div>
    </div>
    <div id="bottomNavigation">
        <div class="row row-center row-space-around fill-max-size">
            <a href="/info"><div class="button button-navigation" id="navigationButtonInfo"><i class="fa-solid fa-circle-info"></i></div></a>
            <a href="/schedule"><div class="button button-navigation button-navigation-selected" id="navigationButtonSchedule"><i class="fa-regular fa-calendar"></i></div></a>
            <a href="/settings"><div class="button button-navigation" id="navigationButtonSettings"><i class="fa-solid fa-gear"></i></div></a>
        </div>
    </div>
{% endblock %}
